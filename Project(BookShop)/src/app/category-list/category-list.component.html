<div class="app">
    <div class="header">
        <h1>Categories</h1>
    </div>
    <div class="container">
        <div class="catbox" *ngFor='let category of categories'>
            <a class='box' routerLink='/categories/{{category.id}}/books'>{{category.name}}</a>
        </div>
    </div>
</div>
